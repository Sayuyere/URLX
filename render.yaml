services:
  - type: web
    name: urlx
    env: go
    buildCommand: go build -o urlx main.go
    startCommand: ./urlx
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: urlx-db
          property: connectionString
      - fromGroup: Logging System

databases:
  - name: urlx-db
    plan: free
    databaseName: urlx
    user: urlx_user